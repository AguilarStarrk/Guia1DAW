<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="js\conversiones.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Conversor de Medidas</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <button class="btn btn-primary w-100 d-block mb-3" onclick="convertirAPies()">Metros a Pies</button>
                <div id="convertirPies"></div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning w-100 d-block mb-3" onclick="convertirAPulgadas()">Metros a Pulgadas</button>
                <div id="convertirPulgadas"></div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary w-100 d-block mb-3" onclick="convertirAYardas()">Metros a Yardas</button>
                <div id="convertirYardas"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
